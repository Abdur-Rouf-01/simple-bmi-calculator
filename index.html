<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Simple BMI Calculator</h1>
        <form class="bmi-form">
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" placeholder="Enter your height" required>
            </div>
            <button id="calculateBtn" type="submit" onclick="calculateBMI(event)">Calculate BMI</button>
        </form>
        <div id="resultArea" class="result">
            <p>BMI: <span id="resultBMI"></span></p>
            <br>
            <p id="backgroundStyle" style="padding: 10px;border-radius: 10px;" hidden><span id="category"></span></p>
        </div>
    </div>


    <script src="scripts/calculateBMI.js"></script>
</body>

</html>
